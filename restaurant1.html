<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurant.css">
    <title>Restaurants</title>
</head>
<body>
    <section class="dashbord">
        <aside class="sidebar">
            <div class="brand">
                <img src="image/logo.png" style="width: 70%;">
                
            </div>
            <nav class="menu">
                <ul>
                    <li class="menu-item ">
                        <a href="#" >Tableau de bord</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Cours de cuisine</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Catégories</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Restaurants</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Traiteurs</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Avis</a>
                    </li>
                </ul>
            </nav>
            <div class="button-bas">
                <div class="retour_acceuil">
                    <p>Retour à l'acceuil</p>
                </div>
                <div class="deconnexion">
                    <p>Déconnexion</p>
                </div>
        
            </div>
        </aside>
        <main class="restaurant">
            <div class="title_ajoute">
                <div class="title">
                    <h2>Restaurants</h2>
                    <p>Gérez les restaurants de la plateforme</p>
                </div>
                <div class="ajouter_restaurant">
                    <button>Ajouter un restaurant</button>
                </div>
            </div>
            <div class="zone_de_filtre">
                <div class="zone">
                    <label>Zone:</label>
                    <select id="zone-select" name="zone" class="select">
                        <option value="all" selected>Toutes les zones</option>
                        <option value="plateau">Plateau</option>
                        <option value="medina">Medina</option>
                        <option value="almadies">Almadies</option>
                    </select>
                </div>
                <div class="filtre">
                    <button>Filtre</button>
                </div>
            </div>
            <div class="tableau">
                
            </div>
        </main>
    </section>
</body>
</html>
